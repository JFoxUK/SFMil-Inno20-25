<template>
    <lightning-card title={resource.Name} class="resource-tile">
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:search"
                icon-class="resource-tile-button"
                variant="bare"
                alternative-text="Open record"
                onclick={handleOpenRecordClick}>
            </lightning-button-icon>
        </div>
        <div class="slds-var-p-horizontal_small resource-tile-body">
            <div class="slds-media">
                <!-- <div class="slds-media__figure">
                    <img src={appResources.resourceMilAstro} alt="Resource info" class="resource-MilAstro"/>
                </div> -->
                <div class="slds-media__body">
                    <p class="slds-var-m-bottom_xx-small">{resource.Type__c}</p>
                    <p class="slds-var-m-bottom_xx-small">P: {resource.Phone__c}</p>
                    <p class="slds-var-m-bottom_xx-small">E: {resource.Email__c}</p>
                    <p class="slds-var-m-bottom_xx-small">W: <a href={resource.Website__c} target="__blank">Click here for the website</a></p>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
